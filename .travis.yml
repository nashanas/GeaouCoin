language: c

os:
  - osx

compiler:
  - clang

before_install:
  - brew install openssl miniupnpc qrencode
  - git clone https://github.com/nashanas/altdepen.git
  - cd altdepen
  - tar xjf berkeley-db.tar.gz
  - tar xjf boost.tar.gz
  - tar xjf miniupnpc.tar.gz
  - tar xjf openssl.tar.gz
  - pwd
  - cd ../
  - cd src/leveldb
  - chmod +x build_detect_platform
  - cd ../secp256k1/
  - chmod +x autogen.sh
  
  
script:
  - cd /Users/travis/build/nashanas/GeaouCoin/altdepen/src
  - make -f makefile.osx
